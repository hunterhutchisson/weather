<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
    <div class="row align-items-end justify-content-center mb-4 upper">
        <div class="searched-city col-12 text-center"></div>
        <div class="temp col-3 offset-5 m-0"></div>
        <div class="humid col-3"></div>
    </div>
    <div class="input-group input-group-lg row justify-content-center">
        <div class="col-4 ">
            <input type="text" class="form-control" aria-label="Large input group" aria-describedby="input-group-lg" id="text-input" placeholder="Which city would you like to search?">
        </div>
        <div class="d-flex justify-content-center mt-1">
            <button type="button" class="btn btn-md cloud4 text-white" style="background-color: #414E85;">Search</button>
        </div>
    </div>
    <div id="display-text"></div>
        <div class="row justify-content-center mt-1">
            <div class="description col-3 offset-5 m-0 d-flex align-items-center justify-content-center"></div>
            <div class="icon col-3"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
